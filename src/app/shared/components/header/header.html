<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a6 6 0 00-6 6c0 4.314 6 10 6 10s6-5.686 6-10a6 6 0 00-6-6zm0 8a2 2 0 110-4 2 2 0 010 4z"/>
        </svg>
        <h1 class="text-xl font-bold text-gray-800">Comfort Index</h1>
      </div>

      <div *ngIf="user$ | async as user" class="flex items-center space-x-4">
        <div class="text-right">
          <div class="text-sm font-semibold text-gray-800">{{ user.name }}</div>
          <div class="text-xs text-gray-500">{{ user.email }}</div>
        </div>
        <button (click)="logout()" class="btn-secondary">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
