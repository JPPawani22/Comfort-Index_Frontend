<div class="relative">
  <div class="card">
    <div class="flex items-center space-x-2">
      <div class="flex-1 relative">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          (blur)="onBlur()"
          placeholder="Search for a city..."
          class="input-field pr-10"
        />
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
          <svg *ngIf="! loading" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <svg *ngIf="loading" class="animate-spin w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showDropdown && cities.length > 0" 
       class="absolute z-10 w-full mt-2 bg-white rounded-lg shadow-xl max-h-64 overflow-y-auto">
    <div
      *ngFor="let city of cities"
      (click)="selectCity(city)"
      class="px-4 py-3 hover:bg-gray-100 cursor-pointer border-b last:border-b-0 transition">
      <div class="font-semibold text-gray-800">{{ city.name }}</div>
      <div class="text-sm text-gray-500">{{ city.country }}</div>
    </div>
  </div>

  <div *ngIf="showDropdown && searchTerm.length >= 2 && cities.length === 0 && !loading"
       class="absolute z-10 w-full mt-2 bg-white rounded-lg shadow-xl p-4 text-center text-gray-500">
    No cities found
  </div>
</div>
